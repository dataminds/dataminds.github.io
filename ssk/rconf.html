# 연구문제

**.tomato[I. 대면 및 비대면소통이 정신건강에 미치는 영향: 대면-비대면소통의 상호작용]**

1. 비대면소통은 사회관계의 대체재로서 대면소통을 증강하는가, 전치하는가? 

2. 대면소통과 비대면소통은 이용자의 정신건강의 두 측면(불안녕감과 안녕감)에 어떤 영향을 미치는가?  

3. 대면소통과 비대면소통의 세부유형의 정신건강에 대한 영향은 차별적으로 나타날 것인가?

# 가설1

**.tomato[비대면소통은 사회관계의 대체재로서 대면소통을 증강하는가, 전치하는가?]  **

- **증강가설(augmenttaion hypothesis):  **
  - 미디어를 통한 소통이 대면소통의 시간을 증강할 것이므로 대면소통시간과 비대면소통시간 사이에는 정의 상관성이 나타날 것이다. 
  
  - 미디어를 통한 소통이 대면소통의 인원을 증강할 것이므로 대면소통인원수와 비대면소통인원수 사이에는 정의 상관성이 나타날 것이다. 

- **전치가설(displacement hypothesis):  **
  - 미디어를 통한 소통이 대면소통의 시간을 전치할 것이므로 대면소통시간과 비대면소통시간 사이에는 부의 상관성이 나타날 것이다. 
  
  - 미디어를 통한 소통이 대면소통의 인원을 증강할 것이므로 대면소통인원수와 비대면소통인원수 사이에는 부의 상관성이 나타날 것이다.

# 가설2

**.tomato[대면소통과 비대면소통은 이용자의 정신건강의 두 측면(불안녕감과 안녕감)에 어떤 영향을 미치는가?]** 

- **증강가설(augmenttaion hypothesis):  **
  - 미디어를 통한 소통이 대면소통의 시간을 증강할 것이므로 대면소통시간과 비대면소통시간 증가 모두 정신건강의 두 측면(불안녕감과 안녕감)에 긍정적으로 영향을 미칠 것이다.  
  
  - 미디어를 통한 소통이 대면소통의 인원을 증강할 것이므로 대면소통시간과 비대면소통시간 증가 모두 정신건강의 두 측면(불안녕감과 안녕감)에 긍정적으로 영향을 미칠 것이다.  
  
  - 비대면소통은 대면소통의 정신건강에 대한 영향을 증강할 것이다. 

- **전치가설(displacement hypothesis):  **
  - 미디어를 통한 소통이 대면소통의 시간을 전치할 것이므로 대면소통시간은 정신건강의 두 측면(불안녕감과 안녕감)에 긍정적으로 영향을 미칠 것이나, 비대면소통시간은 부정적으로 영향을 미칠 것이다. 
  
  - 미디어를 통한 소통이 대면소통의 인원을 전치할 것이므로 대면소통인원수는 정신건강의 두 측면(불안녕감과 안녕감)에 긍정적으로 영향을 미칠 것이나, 비대면소통인원수는 부정적으로 영향을 미칠 것이다.
  
  - 비대면소통은 대면소통의 정신건강에 대한 영향을 상쇄할 것이다.

# 연구질문
**.tomato[대면소통과 비대면소통의 세부유형의 정신건강에 대한 영향은 차별적으로 나타날 것인가?]**  

- 소통의 유형은 소통 대상에 따라 다음 4가지로 구분 가능하다. 
  - 함께 사는 동거인과의 소통
  - 가족이나 함께 동거하지 않는 비동거가족과의 소통 
  - 지인, 친구 및 동료등과 업무나 학업 등의 목적인 소통
  - 지인, 친구 및 동료들과의 사적인 목적의 소통 

- 이러한 소통의 세부유형에 따라 대면 및 비대면소통의 정신건강에 미치는 영향은 차별적으로 나타날 것인가?

name: method1
# 측정1

- 대면/비대면 접촉 빈도(1 = 전혀 안했다 9 = 한 시간에 여러번)
  - 대면: "지난 한 달 평균 귀하는 다음의 사람들과 얼마나 자주 직접 만나서 대화를 하셨습니까?"
  - 비대면: "지난 한 달 평균 귀하는 다음의 사람들과 얼마나 자주 비대면으로(음성 및 영상 통화, 문자, 카톡 등으로) 대화를 하셨습니까?"

- 대면/비대면 접촉 인원(1 = 0명, 8 = 100명 이상)
  - 대면: "지난 한 달 동안 귀하는 하루 평균 보통 몇 명과 비대면으로 대화를 하셨습니까?"
  - 비대면: "지난 한 달 동안 귀하는 하루 평균 보통 몇 명과 비대면으로 대화를 하셨습니까?"

- 대면/비대면 소통 세부유형
  - 동거인: 같이 살고 있는 사람
  - 비동거가족: 가족 혹은 친척 (같이 살고 있는 사람들은 제외)
  - 공적소통: 지인, 친구 및 동료들과 업무나 학업 등의 목적으로
  - 사적소통: 지인, 친구 및 동료들과 사적인 목적으로
  
- 4개 세부유형의 합으로 대면빈도, 비대면빈도, 대면인원, 및 비대면인원 등 4개 변수 생성. 

- 각 세부유형에 대해서도 각각 변수 생성.

- 정신건강(1 = 전혀 그렇지 않다 7 = 매우 그렇다)
  - 불안녕감(alpha = 0.86)  
  "근심 때문에 잠을 잘 자지 못한다"  
  "닥친 문제를 극복할 수 없다고 느낀다"  
  "불행하거나 우울하다고 느낀다"  
  "항상 긴장하고 있다고 느낀다"
